<div class="character-card-export-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>角色卡导出工具</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        
        <div class="inline-drawer-content">
            <div class="export-tool_block flex-container">
                <input 
                    id="export-char-card-button" 
                    class="menu_button" 
                    type="submit" 
                    value="下载当前角色卡 (.json)" 
                    title="点击导出当前正在聊天的角色卡 JSON 文件"
                />
            </div>
            
            <div class="info_block">
                点击按钮将当前加载的角色数据（定义、世界信息等）导出为 JSON 文件。
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
